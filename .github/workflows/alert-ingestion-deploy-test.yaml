name: "Deploy Alert Ingestion Service"

on:
  push:
    branches:
      - develop
      - main

jobs:
  deploy:
    # ðŸ”¹ Dynamically select environment (GitHub will pull secrets from there)
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    runs-on: ubuntu-latest

    steps:
      # 0. Pre-Build Slack Notification
      - name: Notify Slack (Build Starting)
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":rocket: Deployment started for *${{ github.ref_name }}* branch of *Alert Ingestion Service*"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials (pulled from selected environment's secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Install dependencies (for testing)
      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install pytest

      # 5. Run Unit Tests (FastAPI health check)
      - name: Run Unit Tests
        run: pytest --maxfail=1 --disable-warnings -q

      # 6. SonarQube Analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 7. Pre-Build Security Scan (Trivy FS mode)
      - name: Run Trivy FS scan (dependencies)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: 'table'
          exit-code: '0'
          vuln-type: 'os,library'

      # 8. Build and push Docker image
      - name: Build, tag, and push Docker image
        run: |
          VERSION="v1.0.0.${GITHUB_RUN_NUMBER}"
          docker build -t ${{ secrets.ECR_REPO }}:$VERSION .
          docker push ${{ secrets.ECR_REPO }}:$VERSION
          echo "IMAGE=${{ secrets.ECR_REPO }}:$VERSION" >> $GITHUB_ENV

      # 9. Post-Build Security Scan (Trivy Image mode)
      - name: Run Trivy Image scan (built image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          format: 'table'
          exit-code: '0'
          vuln-type: 'os,library'

      # 10. Render ECS task definition
      - name: Render ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: alert-ingestion
          image: ${{ env.IMAGE }}

      # 11. Deploy ECS service
      - name: Deploy ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      # 12. Post-Deployment Slack Notification
      - name: Notify Slack (Build Complete)
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":white_check_mark: Deployment completed successfully for *${{ github.ref_name }}* branch of *Alert Ingestion Service*"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
