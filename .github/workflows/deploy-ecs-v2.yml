name: deploy-ecs-ai-ml

on:
  workflow_run:
    workflows: ["build-and-push-ai-ml"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI and jq
        run: sudo apt update && sudo apt install -y gh jq

      # âœ… FIXED: Properly fetch outputs via artifact from Pipeline 1
      - name: Get Pipeline 1 outputs
        id: get-outputs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "ðŸ“¦ Downloading outputs artifact from run ID: ${{ github.event.workflow_run.id }}"

          # Download the 'build-outputs' artifact from the completed build pipeline
          gh run download ${{ github.event.workflow_run.id }} --name build-outputs --dir ./artifacts

          echo "âœ… Artifact downloaded. Contents:"
          cat ./artifacts/outputs.json || { echo "âŒ outputs.json not found"; exit 1; }

          # Extract values
          IMAGE=$(jq -r '.image' ./artifacts/outputs.json)
          SERVICE=$(jq -r '.service' ./artifacts/outputs.json)
          ENVIRONMENT=$(jq -r '.environment' ./artifacts/outputs.json)

          echo "ðŸ”¹ IMAGE=$IMAGE"
          echo "ðŸ”¹ SERVICE=$SERVICE"
          echo "ðŸ”¹ ENVIRONMENT=$ENVIRONMENT"

          # Validate
          if [ -z "$IMAGE" ] || [ -z "$SERVICE" ] || [ -z "$ENVIRONMENT" ]; then
            echo "âŒ Missing required outputs from build pipeline!"
            exit 1
          fi

          # Export to environment for next steps
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "SERVICE=$SERVICE" >> $GITHUB_ENV
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
      # âœ… End of fix

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Determine ECS Cluster
        run: |
          if [ "$ENVIRONMENT" = "prd" ]; then
            echo "ECS_CLUSTER=${{ secrets.PRD_ECS_CLUSTER }}" >> $GITHUB_ENV
          else
            echo "ECS_CLUSTER=${{ secrets.DEV_ECS_CLUSTER }}" >> $GITHUB_ENV
          fi
          echo "ECS_CLUSTER=$ECS_CLUSTER"

      - name: Get container name dynamically
        id: get-container
        run: |
          SERVICE_NAME="${{ env.SERVICE }}"
          CONTAINER_NAME=$(jq -r --arg svc "$SERVICE_NAME" '.containerDefinitions[] | select($svc | startswith(.name)) | .name' task-definition.json)

          if [ -z "$CONTAINER_NAME" ]; then
            echo "âŒ No matching container found for service: $SERVICE_NAME"
            exit 1
          fi

          echo "CONTAINER_NAME=$CONTAINER_NAME" >> $GITHUB_ENV
          echo "Using container: $CONTAINER_NAME"

      - name: Render ECS Task Definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        env:
          IMAGE: ${{ env.IMAGE }}
        with:
          task-definition: task-definition.json
          container-name: $CONTAINER_NAME
          image: $IMAGE

      - name: Deploy ECS Service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        env:
          ECS_CLUSTER: ${{ env.ECS_CLUSTER }}
          SERVICE: ${{ env.SERVICE }}
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: $SERVICE
          cluster: $ECS_CLUSTER
          wait-for-service-stability: true

      - name: Notify Slack
        if: always()
        run: |
          STATUS_TEXT="FAILED"; STATUS_EMOJI=":x:"
          if [ "${{ job.status }}" == "success" ]; then
            STATUS_TEXT="SUCCESS"; STATUS_EMOJI=":white_check_mark:"
          fi

          MESSAGE="$STATUS_EMOJI *Deploy $STATUS_TEXT* for *${{ env.SERVICE }}*  
          Environment: ${{ env.ENVIRONMENT }}  
          Image: ${{ env.IMAGE }}  
          Cluster: ${{ env.ECS_CLUSTER }}"

          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
            -H "Content-type: application/json" \
            --data "{\"channel\":\"${{ secrets.SLACK_CHANNEL }}\",\"text\":\"$MESSAGE\"}" \
            https://slack.com/api/chat.postMessage
